<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hangman</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body onkeyup="gameM.newGame()">
    <canvas class="header" id="q"></canvas>
    <div class="container">
        <div class="raw">
            <div class="col-md-12" style="height:150px">

            </div>
        </div>
        <div class="raw">

            <div class="col-md-6 mainPart">
                <h1>Press any key to get started!</h1>
                <h2>The word:</h2>
                <p id="theword">The word!</p>

            </div>
            <div class="col-md-6 mainPart">
                <h2>Letters Already Guessed:</h2>
                <p id="guessedList"></p>

                <h2>Statistics:</h2>
                <p id="winsCounter"></p>
                <h2>Guesses remaining:</h2>
                <p id="guessesRemain">Guesses remaining</p>

            </div>
        </div>

    </div>


    <script type="text/javascript" src="script.js"></script>
    <script type="text/javascript" src="header.js"></script>

</body>

</html>
